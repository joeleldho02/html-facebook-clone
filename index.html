<!DOCTYPE html>
<html>
    <head>
        <title>My Facebook</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/regular.min.css" 
            integrity="sha512-WidMaWaNmZqjk3gDE6KBFCoDpBz9stTsTZZTeocfq/eDNkLfpakEd7qR0bPejvy/x0iT0dvzIq4IirnBtVer5A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css" 
            integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <div class="logo-search-box">
                <img src="images/facebook-logo.png">   
                <div class="search-box">
                    <div class="search-icon-box grey-filter"><img src="images/normal-icons.png"></div>
                    <input type="text" placeholder="Search Facebook">
                </div>                 
            </div>
            <div class="icon-button-tabs">
                <button class="btn1"><i class="fa-solid fa-house i1"></i></button>
                <button><i class="fa-solid fa-tv"></i></button>
                <button><i class="fa-solid fa-store"></i></button>
                <button><i class="fa-solid fa-users"></i></button>
                <button><i class="fa-solid fa-gamepad"></i></button>
            </div>
            <div class="profile-icons">
                <button><i class="fa-solid fa-table-cells"></i></button>
                <button><i class="fa-brands fa-facebook-messenger"></i></button>
                <button><i class="fa-solid fa-bell"></i></button>
                <div class="profile-pic-img"><img src="images/profile-pic.jpg"></div>
            </div>
        </header> 
        <main>
            <section class="main-body">
                <div class="left-side-bar">
                    <div class="side-menu">
                        <div class="side-menu-item">
                            <div class="profile-pic-box">
                                <img class="profile-img" src="images/profile-pic.jpg">
                            </div>
                            <div>
                                <h4>Joel Eldho</h4>
                            </div>
                        </div>
                        <div class="side-menu-item">
                            <div class="menu-icon-box">
                                <img class="icon-friends" src="images/menu-icons.png">
                            </div>
                            <div>
                                <h4>Friends</h4>
                            </div>
                        </div> 
                        <div class="side-menu-item">
                            <div class="menu-icon-box">
                                <img class="icon-pages" src="images/menu-icons.png">
                            </div>
                            <div>
                                <h4>Pages</h4>
                            </div>
                        </div> 
                         <div class="side-menu-item">
                            <div class="menu-icon-box">
                                <img class="icon-mostrecent" src="images/menu-icons.png">
                            </div>
                            <div>
                                <h4>Most Recent</h4>
                            </div>
                        </div>
                        <div class="side-menu-item">
                            <div class="menu-icon-box">
                                <img class="icon-groups" src="images/menu-icons.png">
                            </div>
                            <div>
                                <h4>Groups</h4>
                            </div>
                        </div>
                        <div class="side-menu-item">
                            <div class="menu-icon-box">
                                <img class="icon-marketplace" src="images/menu-icons.png">
                            </div>
                            <div>
                                <h4>Marketplace</h4>
                            </div>
                        </div>
                        <div class="side-menu-item">
                            <div class="menu-icon-box-i">
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>
                            <div>
                                <h4>See More</h4>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <p>Your shortcuts</p>
                    <div class="side-shortcuts">

                    </div>
                </div>
                
                <div class="middle-content">

                </div>
                <div class="right-side-bar">

                </div>
            </section>
            <section></section>
        </main>
    </body>
</html>
